<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <main>
        <section id="sessao">
            <label for="numero">Número: </label>
            <input type="number" name="numero" id="numero">
            <input onclick="clique()" type="submit" value="Gerar Tabuada">
            <select name="tabuada" id="tabuada" size="10">
                <option value="">Digite um número acima.</option>
            </select>
        </section>
    </main>

    <footer>
        <p>@raysponsavel</p>
    </footer>

    <script>
        function clique(){
            var num = Number(document.getElementById("numero").value);
            var sessao = document.getElementById("sessao");
            var msg = document.getElementById("msg");
            let tabuada = document.getElementById("tabuada");

            

            if (num > 0){
                sessao.style.height = "230px";
                tabuada.innerHTML = "";
                for(c = 1; c <= 10; c++){
                    let item = document.createElement("option");
                    item.text = `${num} x ${c} = ${num*c}`;
                    tabuada.appendChild(item);

                }
            } else{
                window.alert("Digite um número válido.")
            }
        }
    </script>
</body>
</html>
