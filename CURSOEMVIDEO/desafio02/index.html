<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <section>
            <table>
                <label for="anoNascimento">Ano de Nascimento:</label>
                <input type="number" name="anoNascimento" id="anoNascimento">
                <br>
                <legend>Sexo:</legend>
                <input type="radio" name="sexom" id="isexom"> <label for="isexom">Masculino</label>
                <input type="radio" name="sexof" id="isexof"> <label for="isexof">Feminino</label>
                <br>
                <input onclick="clique()" type="submit" value="Verificar">
                <p id="mensagem">Preencha os dados para ver o resultado!</p>
            </table>
        </section>
    </main>
    <footer>
        <p>@CursoemVideo</p>
    </footer>

    <script>
        function clique(){
            var data = new Date();
            var ano = data.getFullYear();
            var anoNascimento = document.getElementById("anoNascimento");
            var idade = (ano - anoNascimento);
            var mensagem = document.getElementById("mensagem")

            mensagem.innerText = (idade + " anos.")
        }
    </script>
</body>
</html>
