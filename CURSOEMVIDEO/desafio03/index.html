<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <main>
        <section id="sessao">
            <label for="inicio">In√≠cio: </label>
            <input type="number" name="inicio" id="inicio"> <br>
            <label for="fim">Fim: </label>
            <input type="number" name="fim" id="fim"> <br>
            <label for="passo">Passo: </label>
            <input type="number" name="passo" id="passo"> <br>
            <input onclick="clique()" type="submit" value="Contar">

            <p id="msg"></p>
        </section>
    </main>

    <footer>
        <p>@raysponsavel</p>
    </footer>

    <script>
        function clique(){
            var ini = Number(document.getElementById("inicio").value);
            var fim = Number(document.getElementById("fim").value);
            var passo = Number(document.getElementById("passo").value);
            var msg = document.getElementById("msg");
            var sessao = document.getElementById("sessao")

            sessao.style.height = "400px";

            msg.innerHTML = ("Preparando a contagem... <br>")

            for(var i = ini; i <= fim; i = i + passo){
                msg.innerHTML += i + "<br>";
            }
        }

        
    </script>
</body>
</html>
