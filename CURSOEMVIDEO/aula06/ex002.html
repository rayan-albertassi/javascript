<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: gray;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var nome = window.prompt("Qual é seu nome?"); //prompt = recebe um valor.
        window.alert('É um grande prazer te conhecer, '+ nome +'.'); // "+" = acrescenta elementos.
    </script>
    
</body>
</html>
