<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: gray;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        n1 = Number(window.prompt("Digite um número.")); //Number.parseFloat = transforma variável que viria em string para um número real, Number.parseInt transforma em inteiro. Number() é simplificado
        n2 = Number(window.prompt("Digite outro número."));
        soma = n1 + n2;
        window.alert(`O resultado da soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
    
</body>
</html>
