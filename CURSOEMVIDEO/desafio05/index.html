<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>
        <section id="sessao">
            <label for="num">Número entre (1 e 100):</label>
            <input type="number" name="num" id="num">
            <input type="submit" value="Adicionar" onclick="cliqueAdicionar()">

            <select name="quadro" id="quadro" disabled="disabled"></select>
            <input id="finalizar" type="submit" value="Finalizar" onclick="cliqueFinalizar()">
            <p id="texto"></p>
        </section>
        <section>

        </section>
    </main>

    <footer>
        <p>@raysponsavel</p>
    </footer>

    <script>
        let numeros = [];
        
        function cliqueAdicionar(){
            var num = Number(document.getElementById("num").value);

            numeros.push(num);
            atualizarQuadro();
            num.value = "";
            num.focus();
        }

        function atualizarQuadro(){
            var quadro = document.getElementById("quadro");
            quadro.innerHTML = "";
            quadro.disabled = false

            numeros.forEach(function(num) {
                var item = document.createElement("option");
                item.text = num;
                item.value = num;
                quadro.appendChild(item);
            });
        }
        
        function cliqueFinalizar(){
            let texto = document.getElementById("texto");
            let sessao = document.getElementById("sessao")
            sessao.style.height = "400px"
            let maior = Math.max(...numeros);
            let menor = Math.min(...numeros);
            var quantidadeNumeros = numeros.length
            let soma = numeros.reduce((acc, cur) => acc + cur, 0);
            
            let media = soma / quantidadeNumeros;
            // for (c = 0; c <= quantidadeNumeros; c++){
            //     soma = soma + num[c];
            // }
            
            // var maior = 0;
            // var menor = 0;
            // for (c = 0; c <= numeros[c]; c ++){
            //     if (maior < numeros[c]){
            //         maior = numeros[c];
            //     }
            // }  

            // for (c = 0; c <= numeros[c]; c ++){
            //     if (menor < numeros[c]){
            //         menor = numeros[c];
            //     }
            // }  

            texto.innerText = `Ao todo, temos ${numeros.length} números cadastrados.
            
            O maior número digitado foi ${maior}.
            
            O menor número digitado foi ${menor}.

            A soma dos números é igual a ${soma}.
            
            A média dos números é igual a ${media}.`
        }
    </script>
</body>
</html>
