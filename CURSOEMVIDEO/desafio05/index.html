<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>
        <section id="sessao">
            <label for="num">Número entre (1 e 100):</label>
            <input type="number" name="num" id="num">
            <input type="submit" value="Adicionar" onclick="cliqueAdicionar()">

            <select name="quadro" id="quadro" disabled="disabled"></select>
            <input id="finalizar" type="submit" value="Finalizar" onclick="cliqueFinalizar()">
        </section>
        <section>

        </section>
    </main>

    <footer>
        <p>@raysponsavel</p>
    </footer>

    <script>
        let numeros = [];
        
        function cliqueAdicionar(){
            let num = Number(document.getElementById("num").value);

            numeros.push(num);
            atualizarQuadro();
            num.value = "";
            num.focus();
        }

        function atualizarQuadro(){
            var quadro = document.getElementById("quadro");
            quadro.innerHTML = "";
            quadro.disabled = false

            numeros.forEach(function(num) {
                var item = document.createElement("option");
                item.text = num;
                item.value = num;
                quadro.appendChild(item);
            });

            
        }
    </script>
</body>
</html>
